<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>page d'authentification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
                      <!-- Bootstrap -->
        <h:outputStylesheet name="/bootstrap/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/styles.css"/>

        <!-- java script  -->

        <h:outputScript name="/bootstrap/js/bootstrap.min.js"/>
        <h:outputScript name="/js/custom.js"/>
        <h:outputScript name="/jquery/jquery.js"/>


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <body class="login-bg">
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Logo -->
                        <div class="logo">
                            <h1></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-content container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="login-wrapper">
                        <div class="box">
                            <div class="content-wrap">



                                <span>
                                    <h:graphicImage name="/images/logo1.png"/>
                                </span>

                                <div class="division">
                                    <hr class="left"/>
                                    <span>     Sign In</span>
                                    <hr class="right"/>
                                </div>
                                <form method="post" action="/Authentification" >
                                    <inputText class="form-control"   required="true"
                                                 id="id"  /> <h:message for="id" />
                                    <inputSecret class="form-control"   required="true"
                                                   id="pwd" /> <h:message for="pwd" />

                                    <div class="action">
                                        <input class="btn btn-primary signup" type="Submit" value ="Connecter" />
                                   </div> 
                                </form>
                            </div>
                        </div>

                        <div class="already">
                            <!--    <p>Don't have an account yet?</p>
                               <a href="signup.html">Sign Up</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />

    </body>
</html>
